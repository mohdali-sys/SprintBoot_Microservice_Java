<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<title>WELCOME</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="card">

		<div class="card-header bg-primary text-white text-center">
			<h3>WELCOME TO EMPLOYEE REGISTER PAGE </h3>
		</div>

		<div class="card-body">
			<form th:action="@{/employee/update}" method="POST" th:object="${employee}">
				ID : <input type="text" th:field="*{empId}" readonly class="form-control"/>
				NAME : <input type="text" th:field="*{empName}" class="form-control"/>
				SAL : <input type="text" th:field="*{empSal}" class="form-control"/>
				DEPT : <select th:field="*{empDept}" class="form-control">
					<option value="">-SELECT-</option>
					<option value="DEV">DEV</option>
					<option value="QA">QA</option>
					<option value="BA">BA</option>
				</select>
				GENDER:
				<input type="radio" th:field="*{empGen}" value="Male" /> Male
				<input type="radio" th:field="*{empGen}" value="Female" /> Female
				<br/>
				ADDRESS : <textarea th:field="*{empAddr}" class="form-control"></textarea>
				<button type="submit" class="btn btn-success">UPDATE</button>
			</form>
		</div>
	</div>
</body>

</html>
