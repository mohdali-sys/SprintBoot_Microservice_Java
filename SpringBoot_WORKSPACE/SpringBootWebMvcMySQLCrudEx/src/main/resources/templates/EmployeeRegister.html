<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<title>WELCOME</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="card">

			<div class="card-header bg-primary text-white text-center">
				<h3>WELCOME TO EMPLOYEE REGISTER PAGE </h3>
			</div>

			<div class="card-body">
				<form th:action="@{/employee/save}" method="POST">
					NAME : <input type="text" name="empName" class="form-control"/>
					SAL : <input type="text" name="empSal" class="form-control"/>
					DEPT : <select name="empDept" class="form-control">
						<option value="">-SELECT-</option>
						<option value="DEV">DEV</option>
						<option value="QA">QA</option>
						<option value="BA">BA</option>
					</select>
					GENDER:
					<input type="radio" name="empGen" value="Male" /> Male
					<input type="radio" name="empGen" value="Female" /> Female
					<br/>
					ADDRESS : <textarea name="empAddr" class="form-control"></textarea>
					<button type="submit" class="btn btn-success">CREATE</button>
					<a th:href="@{/employee/all}" class="btn btn-warning">ALL</a>
					
				</form>
			</div>
			<!--Card body end-->
			<div class="card-footer bg-info text-white" th:if="${message!=null}">
				[[${message}]]
			</div>
			<!--Card footer end-->
		</div>
		<!--Card end-->
	</div>
	<!--container end-->


</body>

</html>
